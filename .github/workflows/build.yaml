name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger workflow on version tags (e.g., v1.0.0)
  workflow_dispatch: # Allow manual workflow triggering from the GitHub UI

jobs:
  build-and-release:
    name: Build and Release Executables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23" # Specify the Go version

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Build Binaries
        run: |
          mkdir -p dist
          # Build for Windows (AMD64)
          GOOS=windows GOARCH=amd64 go build -o dist/webdav-server-windows.exe .
          # Build for macOS (AMD64)
          GOOS=darwin GOARCH=amd64 go build -o dist/webdav-server-macos-amd64 .
          # Build for macOS (ARM64)
          GOOS=darwin GOARCH=arm64 go build -o dist/webdav-server-macos-arm64 .
          # Build for Linux (AMD64)
          GOOS=linux GOARCH=amd64 go build -o dist/webdav-server-linux .

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.PAT }}" | gh auth login --with-token

      - name: Create GitHub Release and Upload Binaries
        run: |
          # Create the release
          gh release create ${{ github.ref_name }} dist/* \
            --title "Release ${{ github.ref_name }}" \
            --notes "Automated release for ${{ github.ref_name }}" \
            --prerelease
